
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer to 20 October 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #timer {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="timer"></div>

    <script>
        // Target date: 20 October 2024, 8:00 AM
        const endDate = new Date("2024-10-20T08:00:00");

        function updateTimer() {
            const now = new Date();
            const timeRemaining = endDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML =
                "Time left until 5 years since graduation: " + days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds remaining.";

            if (timeRemaining < 0) {
                document.getElementById("timer").innerHTML = "The 5-year mark has passed!";
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
